<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Conversor de monedas</title>
</head>
<body class="bg-white text-black-50" id="bg">
    <div class="principal">
        <h1>
            Conversor de monedas Nacional
        </h1>
        <hr>
        <div class="container">
            <div class="box m-3">
                <div class="title">
                    <h2> Pesos  CLP</h2>
                </div>
                <div class="monto-clp w-75">
                    <input class="w-100" type="number" id="inputCLP" placeholder="Ingrese cantidad a convertir">
                </div>
                <div class="subtitle">
                    <h3>Moneda a convertir</h3>
                </div>
                <div class="moneda w-75 py-1">
                    <select class="form-select " name="select" id="selector">
                        <!-- <option value="value1">Value 1</option> -->
                    </select>
                </div>
                <div class="boton w-75 py-1 ">
                    <button id="button" type="button" class="w-100 btn btn-primary btn-lg">Buscar</button>
                </div>
                <div class="resultado">
                    <h2>Resultado:</h2>
                    <h2 id="resultado">...</h2>
                </div>
                <hr>
                <canvas id="chart" class="d-none">

                </canvas>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
